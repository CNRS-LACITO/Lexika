formats:
    entrée:
        MDF Isabelle:
            parent: MDF
            modèles:
                ligne: ^\\(?P<balise>\w*)\s*(?P<métadonnées><([\w\s]+=[\w\"\s]+)+>)?\s*(?P<données>.*)
                métadonnées: ([\w]+)=[\"\']?([\w\s]+)[\"\']?
                style: (?P<ensemble>(?P<style>fl|fv|fn|fr|fe|fs|fi):(?P<texte>[\w,.;:!?/\[\]\(\){}\~‘’'–_*+-]+))|(?P<ensemble>\\|(?P<style>fl|fv|fn|fr|fe|fs|fi){(?P<texte>[\w\s\[\],.;:!?/\[\]\(\){}\~‘’'–_*+-]+)})
            balises:
                # Balises principales.
                is:
                    abstraction: domaine thématique
                dialx:
                    abstraction: région
                ve: 
                    abstraction: région de variante
                lf:
                    abstraction: type de relation sémantique
                    drapeaux:
                        factorisation: lv
                wr:
                    abstraction: nom de groupe
                # Balises liées aux sens.
                at:
                    abstraction: glose de relation sémantique
                # Balises liées aux définitions.
                dn:
                    abstraction: définition
                    caractéristiques:
                        langue: cible 1
                # Balises liées aux exemples.
                xn:
                    abstraction: traduction d’exemple
                    caractéristiques:
                        langue: cible 1
                # Balises liées aux sous-entrées.
                sge:
                    abstraction: glose de sous-entrée
                    caractéristiques:
                        langue: cible 1
                # Balises liées aux étymologies.
                ea:
                    abstraction: auteur d’étymologie

    sortie:
        LMF Isabelle:
            parent: LMF
            modèles:
                renvoi: ^(?P<entrée_lexicale>[\w\s~\[\].,\p{Spacing Modifier Letters}#$-]+?)(?P<numéro_dʼhomonyme>[\d]*)$"
            identifiants:
                nom de groupe:
                    constante: ⓖ
                    ascendant: groupe
            abréviations:
                classe grammaticale:
                    nom: n
                    interjection: intj
                    préfixe: pf
                    préposition: prep                  
                    particule: ptc
                    locatif: loc
                type de relation sémantique:
                    synonyme: [Syn., Syn]
                    antonyme: [Ant., Ant]
                    renvoi: Cf.
            abstractions:
                # Abstractions principales.
                groupe:
                    entité:
                        nom: groupe
                    parent:
                        nom: entrée lexicale
                nom de groupe:
                    entité:
                        nom: nom de groupe
                    parent:
                        nom: groupe
                    préabstraction:
                        nom: groupe
                        voie: impérieuse
                    spécial:
                        drapeaux: 
                            - renvoyable
                domaine thématique:
                    entité:
                        nom: domaine thématique
                    parent:
                        nom:
                            - entrée lexicale
                            - sous-entrée lexicale
                            - groupe     
                région:
                    entité: 
                        nom: région
                    parent:
                        nom: 
                            - lemme
                            - exemple
                région de variante:
                    entité:
                        nom: région
                    parent:
                        nom: variante
                # Abstractions directement liées aux entrées.
                classe grammaticale:
                    entité:
                        nom: classe grammaticale
                    parent:
                        nom:
                            - entrée lexicale
                            - sous-entrée lexicale
                            - groupe        
                    spécial:
                        drapeaux:
                            - correspondance   
                # Abstractions directement liées aux sous-entrées.   
                glose de sous-entrée:
                    entité:
                        nom: glose
                    parent:
                        nom: sens
                    préabstraction:
                        nom: sens      
                        voie: contextuelle    
                # Abstractions directement liées aux sens.
                sens:
                    entité:
                        nom: sens
                    parent:
                        nom:
                            - entrée lexicale
                            - sous-entrée lexicale
                            - groupe
                        conditions:
                            entité:
                                nom: sous-entrée lexicale
                                état: absent         
                glose de relation sémantique:
                    entité:
                        nom: glose
                    parent:
                        nom: relation sémantique     
                # Abstractions directement liées aux étymologies.    
                auteur d’étymologie:
                    entité:
                        nom: auteur
                    parent:
                        nom: étymon