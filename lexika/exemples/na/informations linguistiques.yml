formats:
    entrée:
        MDF Alexis:
            parent: MDF
            modèles:
                texte enrichi:
                    - type: style
                      origine: (?P<ensemble>(?P<style>fl|fn|fg|fr|fe|fs|fi|ax|vl):(?P<texte>.+?)(?P<fin>[\s\p{Punctuation}]))|(?P<ensemble>\|(?P<style>fl|fn|fg|fr|fe|fs|fi|ax|vl){(?P<texte>.+?)})
                      but: <style type="\g<style>">\g<texte></style>\g<fin>
                    - type: lien
                      origine: (?P<ensemble>fv:/(?P<vedette>.+?)/)|(?P<ensemble>\|fv{/(?P<vedette>.+?)/})
                      but: <lien cible="\g<cible>">\g<vedette></lien>
                      défaut: <lien statut="brisé">\g<vedette></lien>
                      cible: vedette
                    - type: lien
                      origine: (?P<ensemble>fv:(?P<vedette>.+?)(?P<fin>[[\s\p{Punctuation}]--[-]]))|(?P<ensemble>\|fv{(?P<vedette>.+?)})
                      but: <lien cible="\g<cible>">\g<vedette></lien>
                      défaut: <lien statut="brisé">\g<vedette></lien>
                      cible: vedette
                    - type: relation
                      origine: (?P<ensemble>(?P<vedette>[^\d]+)(?P<numéro_dʼhomonyme>[\d]+)*)   
            balises:
                # Balises liée à l'entrée.
                ton:
                    abstraction: ton
                # Balises liées aux sens.
                cf:
                    abstractions:
                        - nom: cible de relation sémantique
                        - nom: type de relation sémantique
                          valeur: renvoi
                    drapeaux:
                        antéposition: de
                sy:
                    abstractions:
                        - nom: cible de relation sémantique
                        - nom: type de relation sémantique
                          valeur: synonyme
                    drapeaux:
                        antéposition: de
                an:
                    abstractions:
                        - nom: cible de relation sémantique
                        - nom: type de relation sémantique
                          valeur: antonyme
                    drapeaux:
                        antéposition: de
                # Balises liées aux définitions.
                df:
                    abstraction: définition
                    caractéristiques:
                        langue: cible 1
                de:
                    abstraction: définition
                    caractéristiques:
                        langue: cible 2
                dn:
                    abstraction: définition
                    caractéristiques:
                        langue: cible 3
                gf:
                    abstraction: glose
                    caractéristiques:
                        langue: cible 1
                ge:
                    abstraction: glose
                    caractéristiques:
                        langue: cible 2
                gn:
                    abstraction: glose
                    caractéristiques:
                        langue: cible 3
                # Balises liées aux exemples.
                xf:
                    abstraction: traduction d’exemple
                    caractéristiques:
                        langue: cible 1
                xe:
                    abstraction: traduction d’exemple
                    caractéristiques:
                        langue: cible 2
                xn:
                    abstraction: traduction d’exemple
                    caractéristiques:
                        langue: cible 3
                xc:
                    abstraction: commentaire d’exemple
    sortie:
        LMF Alexis:
            parent: LMF
            modèles:
                renvoi: ^(?P<entrée_lexicale>[\w\s~\[\].,\p{Spacing Modifier Letters}#$-]+?)(?P<numéro_dʼhomonyme>[\d]*)$"
            trieur: na
            abréviations:
                classe grammaticale:
                    nom: n
                    interjection: intj
                    préfixe: pf
                    préposition: prep                  
                    particule: ptc
                    locatif: loc
                type de relation sémantique:
                    synonyme: [Syn., Syn]
                    antonyme: [Ant., Ant]
                    renvoi: Cf.
            abstractions:
                # Abstractions directement liées aux entrées.
                ton:
                    entité:
                        nom: ton
                    parent:
                        nom: lemme      
                commentaire d’exemple:
                    entité:
                        nom: commentaire d’exemple
                    parent:
                        nom: exemple

